<!-- 7.Write a Java Script to Accept 3 Number from user using Prompt function and show result as Largest of three on browserâ€™s screen. -->
<!DOCTYPE html>
<html>
<head>
    <title>Largest Number</title>
</head>
<body>

<script>
    // Accept three numbers from the user
    var num1 = parseFloat(prompt("Enter the first number:"));
    var num2 = parseFloat(prompt("Enter the second number:"));
    var num3 = parseFloat(prompt("Enter the third number:"));

    // Determine the largest number
    var largest = num1;

    if (num2 > largest) {
        largest = num2;
    }

    if (num3 > largest) {
        largest = num3;
    }

    // Display the largest number on the screen
    document.write("<h2>Largest Number</h2>");
    document.write("First Number: " + num1 + "<br>");
    document.write("Second Number: " + num2 + "<br>");
    document.write("Third Number: " + num3 + "<br>");
    document.write("The largest number is: " + largest + "<br>");
</script>
</body>
</html>
