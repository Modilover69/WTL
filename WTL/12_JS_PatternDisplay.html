<!-- 12. Write a JavaScript code to take inputs from user and display that inputs in following pattern “ Hello ……… Welcome MIT ADT University” -->

<!DOCTYPE html>
<html>
<head>
    <title>Pattern Display</title>
</head>
<body>

<script>
    // Accept inputs from the user
    var firstName = prompt("Enter your first name:");
    var lastName = prompt("Enter your last name:");
    

    // Display the pattern with user inputs
    var output = "Hello " + firstName + " " + lastName + " Welcome to  MIT UNIVERSITY";
    document.write("<h2>Pattern Display</h2>");
    document.write(output);
</script>
</body>
</html>
