<!-- 1.Design a Form for Company Registration which includes all elements of form tag. Show appropriate Form output in compatible browser and show when user clicks on submit button, it will display: “Form submitted successfully” -->
<!DOCTYPE html>
<html>
<head>
    <title>Company Registration Form</title>
</head>
<body>

<h1>Company Registration Form</h1>

<form id="registrationForm" action="#" method="post">
    <label for="companyName">Company Name:</label>
    <input type="text" id="companyName" name="companyName" required><br><br>
    
    <label for="registrationNumber">Registration Number:</label>
    <input type="text" id="registrationNumber" name="registrationNumber" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="address">Address:</label>
    <textarea id="address" name="address" required></textarea><br><br>
    
    <label for="industry">Industry:</label>
    <select id="industry" name="industry" required>
        <option value="tech">Technology</option>
        <option value="finance">Finance</option>
        <option value="healthcare">Healthcare</option>
        <option value="other">Other</option>
    </select><br><br>
    
    <label for="terms">Agree to Terms:</label>
    <input type="checkbox" id="terms" name="terms" required><br><br>
    
    <input type="submit" value="Submit">
</form>

<script>
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the default form submission behavior
        
        // Display the success message
        alert("Form submitted successfully");
    });
</script>
</body>
</html>
